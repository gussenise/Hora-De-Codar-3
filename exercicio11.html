<script>
        let dentroIntervalo = 0;
        let foraIntervalo = 0;

        for (let i = 1; i <= 10; i++) {
        const valor = Number(prompt(`Digite o valor ${i}:`));
        if (valor >= 24 && valor <= 42) {
            dentroIntervalo++;
        } else {
            foraIntervalo++;
        }
        }

        alert(`Quantidade de valores dentro do intervalo: ${dentroIntervalo}`);
        alert(`Quantidade de valores fora do intervalo: ${foraIntervalo}`);

</script>
