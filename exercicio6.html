<script>
        let resposta = 'S';
        let aprovados = 0;

        while (resposta === 'S') {
        let nota1 = parseFloat(prompt('Digite a primeira nota:'));
        let nota2 = parseFloat(prompt('Digite a segunda nota:'));
        
        let media = (nota1 + nota2) / 2;

        if (media >= 9.5) {
            aprovados++;
            alert(`Parabéns! Sua média foi ${media.toFixed(2)} e você está aprovado.`);
        } else {
            alert(`Sua média foi ${media.toFixed(2)} e infelizmente você não atingiu a nota de aprovação.`);
        }

        resposta = prompt('Calcular a média de outro aluno? (S/N)').toUpperCase();
        }

        alert(`Foram aprovados ${aprovados} alunos.`);
</script>
